<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
    <title>Markers</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="../js/gmapWrapper.js"></script>
    <script type="text/javascript">

    google.maps.event.addDomListener(window, 'load', function(){

        maps.init('map',8,-34.397, 150.644);

   /* ============== EXAMPLE add Marker / config ================ */
    var conf,lng,lat;

    lat = -34.397;
    lng = 150.644;

    conf = {
            id: 1,
            title: 'test',
            visible: true,
            clickable: true,
            draggable: true,
            tooltip: {
                showOnLoad: true, // false - will be available only on click event
                content: 'Hello world'
            },
            position: {
                lat: lat,
                lng: lng,
            },
            icon: {
                    url:'http://maps.google.com/mapfiles/kml/pal2/icon38.png',
                    size: {
                        width: 32,
                        height: 32
                    },
            },
            shadow: {
                    url: 'http://maps.google.com/mapfiles/kml/pal2/icon38s.png',
                    size: {
                        width: 59,
                        height: 32
                    }
            }    
        };

        maps.markers.add(conf);

        conf = { 
            id: 2,
            title: 'test',
            visible: true,
            clickable: true,
            tooltip: {
                showOnLoad: false, 
                content: 'Hello world2'
            },
            position: {
                lat: lat + 0.5,
                lng: lng - 0.5 ,
            }
        };

        maps.markers.add(conf);

        conf = {
            id: 3,
            title: 'test',
            visible: true,
            clickable: true,
            draggable: true,
            tooltip: {
                showOnLoad: false, // false - will be available only on click event
                content: 'Hello world3'
            },
            position: {
                lat: lat + 1.5,
                lng: lng - 1.5
            },
            events:{
                click: function() {
                    alert('custom click event');
                },
                closeClick:function(){
                    alert('custom close CLICK');
                }
            }
        };

        maps.markers.add(conf);

    });

        /* ============== END test ================ */
    </script>    
</head>
<body>

    <div id="map" style="width:700px;height:500px;"></div>
</body>
</html>
